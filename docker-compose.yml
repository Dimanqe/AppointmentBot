services:
  db:
    image: postgres:16
    container_name: appointmentbot_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: S3cur3_P4ssw0rd_983
      POSTGRES_DB: botdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    # ВАЖНО: порт 5432 больше не открыт наружу!

  appointmentbot:
    build:
      context: ./AppointmentBot
      dockerfile: Dockerfile
    container_name: appointmentbot_app
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "http://+:8080"
      UserBotToken: ${UserBotToken}
      AdminBotToken: ${AdminBotToken}
      PostgresConnection: "Host=db;Port=5432;Username=postgres;Password=S3cur3_P4ssw0rd_983;Database=botdb"
    ports:
      - "8080:8080"
    restart: always

volumes:
  pgdata:
